<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive christmas website</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav-logo">
          <img src="./assets/img/logo.png" alt="logo" />
          Christmas
        </a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#send" class="nav-link">Send</a>
            </li>
            <li class="nav-item">
              <a href="#celebrate" class="nav-link">Celebrate</a>
            </li>
          </ul>
          <div class="nav-close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
          <img
            src="./assets/img/snow-img.png"
            alt="nav-img"
            class="nav-img-1"
          />
          <img
            src="./assets/img/snow-img.png"
            alt="nav-img"
            class="nav-img-2"
          />
        </div>
        <div class="nav-toggle" id="nav-toggle">
          <i class="ri-apps-2-line"></i>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="home section" id="home">
        <h1 class="home-title">Merry Christmas</h1>
        <img
          src="./assets/img/home-moon.png"
          alt="home-moon"
          class="home-moon parallax"
          data-rellax-speed="-15"
        />
        <img
          src="./assets/img/home-trineo-santa.png"
          alt="home-moon"
          class="home-trineo parallax"
          data-rellax-speed="-2"
        />
        <img
          src="./assets/img/home-mountain-3.png"
          alt="home-moon"
          class="home-mountain-3 parallax"
          data-rellax-speed="-8"
        />
        <img
          src="./assets/img/home-mountain-2.png"
          alt="home-moon"
          class="home-mountain-2 parallax"
          data-rellax-speed="-8"
        />
        <img
          src="./assets/img/home-pine-tree.png"
          alt="home-moon"
          class="home-pine parallax"
          data-rellax-speed="-10"
        />
        <img
          src="./assets/img/home-village.png"
          alt="home-moon"
          class="home-village parallax"
          data-rellax-speed="-10"
        />
        <img
          src="./assets/img/snow-img.png"
          alt="home-moon"
          class="home-snow parallax"
        />
        <img
          src="./assets/img/home-mountain-1.png"
          alt="home-moon"
          class="home-mountain-1"
        />
      </section>

      <section class="about section" id="about"></section>

      <section class="send section" id="send"></section>

      <section class="celebrate section" id="celebrate"></section>
    </main>

    <footer class="footer"></footer>

    <script src="./assets/js/rellax.min.js"></script>

    <script src=""></script>

    <script src=""></script>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
